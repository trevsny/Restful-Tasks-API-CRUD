  <button (click) = "getTasksFromService()">Click to Show All Tasks</button>

  <div>
    <form (submit) = "onSubmit()">
     
      <label for="title">Title:</label>
      <input id = "title" type="text" name="newTask.title" [(ngModel)] = "newTask.title"/>
      <label for = "description">Description:</label>
      <input id = "description" type="text" name="newTask.description" [(ngModel)] = "newTask.description"/>
      <input type="submit" value="Create Task"/>
    </form>
  </div>
  <div *ngFor = "let task of tasks"> 
    <p >{{ task.title }} </p>
    <button (click) = "showEdit(task)">Edit</button>
    <button (click) = "showTaskFromService(task._id)">Show</button>
    <button (click) = "deleteTask(task._id)">Delete</button>
   
  </div>
  <div *ngIf = "taskEdit">

    <div>
      <h2>Edit this Task</h2>
      <form (submit) = "onSubmitUpdate()">
        <label for="title_edit">Title:</label>
        <input id = "title_edit" type="text" name="taskEdit.title" [(ngModel)] = "taskEdit.title" value="taskEdit.title"/>
        <label for = "description_edit">Description:</label>
        <input id = "description_edit" type="text" name="description" [(ngModel)] = "taskEdit.description" value="taskEdit.description"/>
        <input type="submit" value="Update"/>
      </form>
    </div>
  </div>
  <div id = "show" *ngFor = "let info of task">
    {{ info.title }} {{ info.description}}
  </div>
</div>
